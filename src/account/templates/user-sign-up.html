{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% crispy form form.helper 'bootstrap' %}

{% block title %}
Sign Up
{% endblock title %}

{% block content %}

<h1>Sign Up</h1>
<div class="card">
    <form method="post" action="{% url 'account:sign-up' %}">
        {% csrf_token %}
        {{ form|crispy:"bootstrap" }}
        <br>
        <button class="btn btn-card" type="submit"> Send </button>
    </form>
</div>

{% endblock content %}
