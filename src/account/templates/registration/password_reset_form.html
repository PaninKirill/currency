{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-10">
        <div class="card">
            <div class="card-body">
                <p>Reset your password</p>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Send confirmation link</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
