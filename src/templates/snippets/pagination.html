<div class="container">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page=1&{{ query_params }}">&laquo; first</a></li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}&{{ query_params }}">previous</a>
        </li>
        {% endif %}

        <li class="page-item active"><a class="page-link" href="?">Page {{ page_obj.number }} of {{page_obj.paginator.num_pages }}</a></li>

        {% if page_obj.has_next %}
        <li class="page-item"><a class="page-link"
                                 href="?page={{ page_obj.next_page_number }}&{{ query_params }}">next</a></li>
        <li class="page-item"><a class="page-link"
                                 href="?page={{ page_obj.paginator.num_pages }}{% if query_params %}&{{ query_params }}{% endif %}">last
            &raquo;</a></li>
        {% endif %}</li>
    </ul>
</div>
