language: python
python:
  - "3.8"
install:
  - pip install -r requirements.txt
services:
  - postgresql
before_script:
  - psql -c "CREATE DATABASE $POSTGRES_DB;" -U postgres
  - psql -c "CREATE USER $POSTGRES_USER WITH PASSWORD $POSTGRES_PASSWORD;" -U $POSTGRES_HOST
  - cp .env.example .env
script:
  - flake8 ./src
  - flake8 ./parse_workua
  - python ./src/manage.py validate_templates
  - python ./src/manage.py check
  - python ./src/manage.py makemigrations --check --dry-run
  - pip check
  - pytest ./src/tests -s