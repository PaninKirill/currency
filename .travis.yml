language: python
python:
  - "3.6"
before_script:
  - cp .env.example .env
env:
  - SECRET_KEY=*
  - EMAIL_HOST_PASSWORD=*
  - EMAIL_HOST_USER=*
  - POSTGRES_USER=*
  - POSTGRES_PASSWORD=*
  - RABBITMQ_DEFAULT_USER=*
  - RABBITMQ_DEFAULT_PASS=*
  - SECRET_KEY=*
install:
  - pip install -r requirements.txt
script:
  - flake8 ./src
  - flake8 ./parse_workua
  - python ./src/manage.py validate_templates
  - python ./src/manage.py check
  - python ./src/manage.py makemigrations --check --dry-run
  - pip check
  - pytest ./src/tests -s
